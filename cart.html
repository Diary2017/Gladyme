<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>login form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/cart.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>      
        <div class="hero">       
            <div class="black">    
                <div class="formBox">
                    <div class="buttonBox">
                        <div id="btn"></div>
                        <button type="button" class="toggolebtn" onclick="login()"> Loggin </button>
                        <button type="button" class="toggolebtn" onclick="register()"> Register </button>
                    </div>
                    <div class="social">
                        <img src="img/i6.png" alt="">
                        <img src="img/i2.png" alt="">   
                        <img src="img/i5.png" alt="">
                    </div>
                    <form id="login" action="#" class="inputGroup">
                        <input type="text" class="inputField" placeholder="User id" required>
                        <input type="password" class="inputField" placeholder="Enter password" required>
                        <button type="submit" class="submitbtn"> 
                            login
                        </button>
                    </form>

                    <form id="register" action="#" class="inputGroup">
                        <input type="text" class="inputField" placeholder="User id" required>

                        <input type="email" class="inputField" placeholder="enter your email" required>
                        <input type="password" class="inputField" placeholder="Enter password" required>
                        <button type="submit" class="submitbtn"> 
                            register
                        </button>
                    </form>
                </div>
            </div>         
        </div>
        <script src="./js/cart.js"></script>
    </body>
</html>
